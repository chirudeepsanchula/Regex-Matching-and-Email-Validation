<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Regex Matching and Email Validation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 16px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: #666;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5f2c82;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #49a09d;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Regex Matching</h1>
        <form method="POST">
            <label for="test_string">Test String:</label>
            <input type="text" id="test_string" name="test_string">
            <label for="regex_pattern">Regex Pattern:</label>
            <input type="text" id="regex_pattern" name="regex_pattern">
            <input type="submit" value="Match">
        </form>
        {% if matches %}
        <h2>Matches:</h2>
        <ul>
            {% for match in matches %}
            <li>{{ match }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <div class="card">
        <h1>Email Validation</h1>
        <form method="POST">
            <input type="hidden" name="validation_type" value="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Validate Email">
        </form>
        {% if email %}
        <p>{{ email }}</p>
        {% if is_valid %}
        <p>Valid Email Address</p>
        {% else %}
        <p>Invalid Email Address</p>
        {% endif %}
        {% endif %}
    </div>
</body>
</html>
